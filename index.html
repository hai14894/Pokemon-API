<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-API</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body{
            font-family: 'VT323', monospace;
            /*   */
        }
        #background-img{
            position:absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img src="./asset/BACKGROUND-IMG.png" width="100%" id="background-img" alt="">
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <form class="form-inline">
            <input class="form-control mr-sm-2" placeholder="Search for pokemon" type="text" id="search-bar" />
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
    </nav>
    <p id="error-message" class= "d-flex justify-content-center">

    </p>
    <div class="d-flex justify-content-center">

        <ul>
            <img id="poke-img" style="width: 200px;" />

            <h2><span id = "poke-name"></span></h2>
            <h5> type: <span id = "poke-type"></span></h5>
            <h5> hp: <span id = "poke-hp"></span></h5>
            <h5> attack: <span id = "poke-attack"></span></h5>
            <h5> special attack: <span id = "poke-s-attack"></span></h5>
            <h5> defense: <span id = "poke-defense"></span></h5>
            <h5> special defense: <span id = "poke-s-defense"></span></h5>
            <h5> weight: <span id = "poke-weight"></span></h5>
            <h5> speed: <span id = "poke-speed"></span></h5>
            <h5> ability: <span id = "poke-skill1"></span>, <span id = "poke-skill2"></span></h5>
        </ul>   

        </div>
    </div>
    <script src="./pokemon.js" type="text/javascript"></script>
</body>
</html>
