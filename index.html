<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" placeholder="Search for pokemon" type="text" id="search-bar" />
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
    </nav>
    
    <img id="poke-img" src="" />
    <div id= "poke-name">Name</div>
    <ul>
        <li> type: <span id = "poke-type"></span></li>
        <li> hp: <span id = "poke-hp"></span></li>
        <li> attack: <span id = "poke-attack"></span></li>
        <li> special attack: <span id = "poke-s-attack"></span></li>
        <li> defense: <span id = "poke-defense"></span></li>
        <li> special defense: <span id = "poke-s-defense"></span></li>
        <li> weight: <span id = "poke-weight"></span></li>
        <li> speed: <span id = "poke-speed"></span></li>
        <li> ability: <span id = "poke-skill1"></span>, <span id = "poke-skill2"></span></li>
    </ul>   

    </div>
    <script src="./pokemon.js" type="text/javascript"></script>
</body>
</html>
